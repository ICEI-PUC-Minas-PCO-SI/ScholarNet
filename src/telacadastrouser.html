<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/teladelogin.css" />
    <link rel="shortcut icon" type="image/jpg" href="./imgs/Favicon.png" />
    <script src="./js/telacadastro.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.2.0/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/arrow-right-o.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/user.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/keyhole.css"
      rel="stylesheet"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <div id="container">
      <div class="div-top">
        <span class="span-title">
          <h1 class="title-aplication">SholarNet</h1>
          <i class="fi fi-ss-graduation-cap"></i>
        </span>
        <div class="animateme">
          <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        width="50%"
        height="100%"
        viewBox="0 0 1600 900"
        preserveAspectRatio="xMidYMax slice"
      >
        <defs>
          <linearGradient id="bg">
            <stop offset="0%" style="stop-color: rgba(0, 49, 18, 0.6)"></stop>

            <stop offset="50%" style="stop-color: rgba(18, 58, 0, 0.2)"></stop>
            <stop
              offset="100%"
              style="stop-color: rgba(78, 202, 21, 0.06)"
            ></stop>
          </linearGradient>
          <path
            id="wave"
            fill="url(#bg)"
            d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
          />
        </defs>

        <g>
          <use xlink:href="#wave" opacity=".3">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              dur="10s"
              calcMode="spline"
              values="270 230; -334 180; 270 230"
              keyTimes="0; .5; 1"
              keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
              repeatCount="indefinite"
            />
          </use>
          <use xlink:href="#wave" opacity=".6">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              dur="8s"
              calcMode="spline"
              values="-270 230;243 220;-270 230"
              keyTimes="0; .6; 1"
              keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
              repeatCount="indefinite"
            />
          </use>
          <use xlink:href="#wave" opacty=".9">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              dur="6s"
              calcMode="spline"
              values="0 230;-140 200;0 230"
              keyTimes="0; .4; 1"
              keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
              repeatCount="indefinite"
            />
          </use>
        </g>
      </svg>
      <section class="section">
        <div class="containeir-cadastro">
          <div class="camp-Title">
            <h1 class="cadastro-title">Cadastro Usuario</h1>
          </div>
          <span class="camp-Form">
            <label for="">Nome</label>
            <input
              class="form-control"
              type="text"
              placeholder="Nome"
              aria-label="default input example"
            />
            <label for="">Sobrenome</label>
            <input
              class="form-control"
              type="text"
              placeholder="Sobrenome"
              aria-label="default input example"
            />
          </span>
          <span class="camp-Form">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
            <label for="inputPassword5" class="form-label">Telefone</label>
            <input
              type="tel"
              id="inputPassword5"
              class="form-control w-50"
              aria-describedby="passwordHelpBlock"
              placeholder="(00) 9 0000-0000"
            />
          </span>
          <span class="camp-Form">
            <label for="inputPassword5" class="form-label">Password</label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control w-50"
              aria-describedby="passwordHelpBlock"
            />
            <label for="inputPassword5" class="form-label">Repetir senha</label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control w-50"
              aria-describedby="passwordHelpBlock"
            />
          </span>
          <span class="camp-BTNS"
            ><a href="" class="a-LinkEnviar"
              ><button type="button" id="btn" class="btn btn-light">
                Enviar
              </button>
            </a>
            <a href="" class="a-LinkEnviar"
              ><button type="button" id="btn" class="btn btn-light">
                Educador
              </button>
            </a>
          </span>
        </div>
      </section>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
    </div>
  </body>
</html>
