<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/teladelogin.css" />
  <link rel="shortcut icon" type="image/jpg" href="./imgs/Favicon.png" />
  <script src="./js/telacadastro.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/teladecadastro.css" />
    <link rel="shortcut icon" type="image/jpg" href="./imgs/Favicon.png" />
    <link rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.2.0/uicons-solid-straight/css/uicons-solid-straight.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Cadastro</title>
  </head>

<body>


  <nav class="navbar navbar-expand-lg green-default-color border-bottom border-body">
    <div class="container-fluid w-size d-flex">
      <div class="d-flex flex-row">
        <a class="navbar-brand me-0 fs-2 fw-bold text-light" href="./index.html">ScholarNet</a>
        <a class="navbar-brand" href="#">
          <img class="img-fluid logo-image" src="./imgs/logo-image-white.png" alt="logo-image" width="30" height="24">
        </a>
      </div>
  </nav>

  <main id="aluno" class="d-flex flex-column justify-content-center align-items-center">

    <section class="section d-flex flex-column">
      <div class="section-container h-100 d-flex flex-column align-items-center">

        <span class="camp-form text-center" id="camp-Title">
          <h1 class="login">Cadastro Aluno</h1>
        </span>

        <span id="camp-Login" class="camp-form my-4 w-100">
          <label class="form-label fw-bold" for="">Nome</label>
          <input class="form-control" id="inputMatricula" type="text" placeholder="Digite sua matricula"
            aria-label="default input example" />
          <label for="inputPassword" class="form-label mt-2 fw-bold">Sobrenome</label>
          <input type="password" placeholder="Digite seu sobrenome" id="inputPassword" class="form-control"
            aria-describedby="passwordHelpBlock" />

          <label for="inputPassword" class="form-label mt-2 fw-bold">E-Mail</label>
          <input type="password" placeholder="Digite seu E-Mail" id="inputPassword" class="form-control"
            aria-describedby="passwordHelpBlock" />

          <label for="inputPassword" class="form-label mt-2 fw-bold">Telefone</label>
          <input type="password" placeholder="Digite seu telefone" id="inputPassword" class="form-control"
            aria-describedby="passwordHelpBlock" />


          <label for="inputPassword" class="form-label mt-2 fw-bold">Senha</label>
          <input type="password" placeholder="Digite sua senha" id="inputPassword" class="form-control"
            aria-describedby="passwordHelpBlock" />

          <label for="inputPassword" class="form-label mt-2 fw-bold">Confirmar Senha</label>
          <input type="password" placeholder="Repita sua senha" id="inputPassword" class="form-control"
            aria-describedby="passwordHelpBlock" />

        </span>

        <span id="camp-BTNS" class="camp-form mt-0 mt-sm-5 d-flex justify-content-evenly w-100">
          <div>
            <button type="btn btn-sm" class="btn btn-light">Cadastrar</button>
          </div>

          <div>
            <a href="./telalogin.html"><button type="btn" class="btn btn-light">Voltar</button></a>
          </div>

          <div>
            <button id="alunoToEducador" type="btn" class="btn btn-light">Educador</button>
          </div>

        </span>
    </section>
  </main>

  <main id="educador" class="d-none flex-column justify-content-center align-items-center">
    <section class="section d-flex flex-column">

      <div class="section-container h-100 d-flex flex-column ">

      <span class="camp-form text-center" id="camp-Title">
        <h1 class="login">Cadastro Educador</h1>
      </span>

      <span id="camp-Login" class="camp-form w-100">
        <label class="fw-bold form-label" for="">Nome</label>
        <input class="form-control" id="camp-NAME" type="text" placeholder="Nome" aria-label="default input example" />
        <label class="fw-bold form-label" for="">Sobrenome</label>
        <input class="form-control" type="text" id="camp-LASTNAME" placeholder="Sobrenome"
          aria-label="default input example" />
      </span>
      <span id="camp-TEL-CPF"class="camp-form">
        <div class="camp-ADRESS">
          <label for="exampleFormControlInput1" class="form-label fw-bold">E-Mail</label>
          <input id="email" type="text" class="form-control" placeholder="name@example.com" />
        </div>
        <div class="camp-TEL">
          <label for="inputPassword5" class="form-label fw-bold">Telefone</label>
          <input type="tel" id="camp-TELEFONE" class="form-control" aria-describedby="passwordHelpBlock"
            placeholder="(00) 9 0000-0000" />
        </div>
      </span>
      <span class="camp-form">
        <div class="camp-CPF">
          <label class="fw-bold form-label" for="">CPF</label>
          <input class="form-control w-50" type="text" placeholder="000.000.000-00"
            aria-label="default input example" />
        </div>
      </span>
      <span id="camp-SENHA" class="camp-form">
        <div class="senha">
          <label for="inputPassword5" class="form-label fw-bold">Senha</label>
          <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" />
        </div>
        <div class="repetir-Senha">
          <label for="inputPassword5" class="form-label fw-bold">Repetir senha</label>
          <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" />
        </div>
      </span>
      
      <span id="camp-BTNS" class="camp-form mt-0 mt-sm-5 d-flex justify-content-evenly w-100">
        <div>
          <button type="btn btn-sm" class="btn btn-light">Cadastrar</button>
        </div>

        <div>
          <a href="./telalogin.html"><button type="btn" class="btn btn-light">Voltar</button></a>
        </div>

        <div>
          <button id="educadorToAluno"  type="btn" class="btn btn-light">Aluno</button>
        </div>

      </span>
      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./js/telacadastro.js"></script>
</body>

</html>
