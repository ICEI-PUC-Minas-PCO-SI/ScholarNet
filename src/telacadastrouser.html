<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/teladelogin.css" />
  <link rel="shortcut icon" type="image/jpg" href="./imgs/Favicon.png" />
  <script src="./js/telacadastro.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/teladecadastro.css" />
    <link rel="shortcut icon" type="image/jpg" href="./imgs/Favicon.png" />
    <link rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.2.0/uicons-solid-straight/css/uicons-solid-straight.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Cadastro</title>
  </head>

<body>


  <nav class="navbar navbar-expand-lg green-default-color border-bottom border-body">
    <div class="container-fluid w-size d-flex">
      <div class="d-flex flex-row">
        <a class="navbar-brand me-0 fs-2 fw-bold text-light" href="./index.html">ScholarNet</a>
        <a class="navbar-brand" href="#">
          <img class="img-fluid logo-image" src="./imgs/logo-image-white.png" alt="logo-image" width="30" height="24">
        </a>
      </div>
  </nav>

  <main id="aluno" class="d-flex flex-column justify-content-center align-items-center">
    <section class="section d-flex flex-column">
      <div class="section-container h-100 d-flex flex-column align-items-center">

        <span class="camp-form text-center" id="camp-Title">
          <h1 class="login">Cadastro Aluno</h1>
        </span>

        <span id="camp-Login" class="camp-form my-4 w-100">
          <label class="form-label fw-bold" for="inputNome">Nome</label>
          <input class="form-control" id="inputNome" type="text" placeholder="Digite seu nome" aria-label="default input example" />
          
          <label for="inputCPF" class="form-label mt-2 fw-bold">CPF</label>
          <input type="text" placeholder="Digite seu CPF" id="inputCPF" class="form-control" aria-describedby="passwordHelpBlock" />

          <label for="inputEmail" class="form-label mt-2 fw-bold">E-Mail</label>
          <input type="e-mail" placeholder="Digite seu E-Mail" id="inputEmail" class="form-control" aria-describedby="passwordHelpBlock" />

          <label for="inputTel" class="form-label mt-2 fw-bold">Telefone</label>
          <input type="tel" placeholder="(00) 0 0000-0000" id="inputTel" class="form-control" aria-describedby="passwordHelpBlock" />

          <label for="inputPassword" class="form-label mt-2 fw-bold">Senha</label>
          <input type="password" placeholder="Digite sua senha" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock" />

          <label for="inputConfPassword" class="form-label mt-2 fw-bold">Confirmar Senha</label>
          <input type="password" placeholder="Repita sua senha" id="inputConfPassword" class="form-control" aria-describedby="passwordHelpBlock" />

        </span>

        <div class="m-0 text-danger fw-bold" id="error">
            <p>Preencha todos os campos para continuar</p>
        </div>
        <div class="m-0 text-danger fw-bold" id="error-senha">
          <p>As senhas não coincidem.</p>
      </div>
      <div class="m-0 text-danger fw-bold" id="error-email">
        <p>Insira um e-mail válido</p>
      </div>

        <span id="camp-BTNS" class="camp-form mt-0 mt-sm-4 d-flex justify-content-evenly w-100">
          <div>
            <button type="button" class="btn btn-light" id="cadastroAluno" onclick="cadastrarAluno()">Cadastrar</button>
          </div>

          <div>
            <a href="./telalogin.html"><button type="button" class="btn btn-light">Voltar</button></a>
          </div>

          <div>
            <button id="alunoToEducador" type="button" class="btn btn-light">Educador</button>
          </div>
        </span>
    </section>
  </main>





  <main id="educador" class="d-none flex-column justify-content-center align-items-center">
    <section class="section d-flex flex-column">
      <div class="section-container h-100 d-flex flex-column align-items-center">
      
        <span class="camp-form text-center" id="camp-Title2">
          <h1 class="login">Cadastro Educador</h1>
        </span>
  
        <span id="camp-Login" class="camp-form my-4 w-100">
          <label class="form-label fw-bold" for="inputNome">Nome</label>
          <input class="form-control" id="inputNome1" type="text" placeholder="Digite seu nome" aria-label="default input example" />
          
          <label for="inputCPF" class="form-label mt-2 fw-bold">CPF</label>
          <input type="text" placeholder="Digite seu CPF" id="inputCPF1" class="form-control" aria-describedby="passwordHelpBlock" />

          <label for="inputEmail" class="form-label mt-2 fw-bold">E-Mail</label>
          <input type="e-mail" placeholder="Digite seu E-Mail" id="inputEmail1" class="form-control" aria-describedby="passwordHelpBlock" />

          <label for="inputTel" class="form-label mt-2 fw-bold">Telefone</label>
          <input type="tel" placeholder="(00) 0 0000-0000" id="inputTel1" class="form-control" aria-describedby="passwordHelpBlock" />

          <label for="inputPassword" class="form-label mt-2 fw-bold">Senha</label>
          <input type="password" placeholder="Digite sua senha" id="inputPassword1" class="form-control" aria-describedby="passwordHelpBlock" />

          <label for="inputConfPassword" class="form-label mt-2 fw-bold">Confirmar Senha</label>
          <input type="password" placeholder="Repita sua senha" id="inputConfPassword1" class="form-control" aria-describedby="passwordHelpBlock" />

        </span>
  
        <div class="m-0 text-danger fw-bold" id="error2">
            <p>Preencha todos os campos para continuar</p>
        </div>
        <div class="m-0 text-danger fw-bold" id="error-senha2">
          <p>As senhas não coincidem.</p>
        </div>
        <div class="m-0 text-danger fw-bold" id="error-email2">
          <p>Insira um e-mail válido</p>
        </div>
  
        <span id="camp-BTNS2" class="camp-form mt-0 mt-sm-4 d-flex justify-content-evenly w-100">
          <div>
            <button type="button" class="btn btn-light" id="cadastroEducador" onclick="cadastrarEducador()">Cadastrar</button>
          </div>
  
          <div>
            <a href="./telalogin.html"><button type="button" class="btn btn-light">Voltar</button></a>
          </div>
  
          <div>
            <button id="educadorToAluno" type="button" class="btn btn-light">Aluno</button>
          </div>
        </span>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./js/telacadastro.js"></script>

</body>

</html>
