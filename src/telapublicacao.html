<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/telapublicacao.css">
  <link rel="shortcut icon" type="image/jpg" href="./imgs/Favicon.png" />
  <title>Scholar Net</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg green-default-color border-bottom border-body">
    <div class="container-fluid w-size d-flex">
      <div class="d-flex flex-row">
        <a class="navbar-brand me-0 fs-2 fw-bold text-light" href="#">ScholarNet</a>
        <a class="navbar-brand" href="#">
          <img class="img-fluid logo-image" src="./imgs/logo-image-white.png" alt="logo-image" width="30" height="24">
        </a>
      </div>
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0 fs-5 text-light" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 margin-iline-end-0 navbar-links gap-4 align-self-center text-center">
          <li class="nav-item">
            <a class="nav-link active text-light hover-effect-btn" aria-current="page" href="#">Colaborador</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light hover-effect-btn" aria-current="page" href="#">Sobre nós</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light hover-effect-btn" aria-current="page" href="#">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light hover-effect-btn" aria-current="page" href="#">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light hover-effect-btn" aria-current="page" href="#">Publicar</a>
          </li>
          <li class="nav-item ms-lg-5">
            <a class="nav-link active text-light hover-effect-btn" href="#">Log in | Sign in</a>
          </li>
        </ul>
      </div>
  </nav>

  <main class="container mt-5">
    <div class="row">
      <div class="col-lg-5 mb-4">
        <div>
          <h5 class="mb-3">Pré-visualização do vídeo</h5>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" id="video-preview" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>

      <div class="col-lg-7 mb-4">
        <div>
          <form>
            <div class="mb-1">
              <h5>Inserir título</h5>
              <input type="text" class="form-control" id="titulo" placeholder="Insira o título">
            </div>

            <div class="mb-1">
              <input type="file" class="form-control" id="arquivos" onchange="previewVideo(event)" accept="video/*">
            </div>
            <div class="mb-1">
              <h5>Inserir link do vídeo</h5>
              <input type="text" class="form-control" id="video-link" placeholder="Insira o link do vídeo">
            </div>

            <div class="mb-1">
              <h5>Tipo de matéria</h5>
              <select class="form-select" aria-label="Escolha a matéria">
                <option selected>Selecione a matéria</option>
                <option value="portugues">Português</option>
                <option value="matematica">Matemática</option>
                <option value="geografia">Geografia</option>
                <option value="historia">História</option>
                <option value="ingles">Inglês</option>
              </select>
            </div>

          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div>
          <h5 class="mb-3">Descrição</h5>
          <div class="mb-3">
            <textarea class="form-control" id="descricao" rows="6" placeholder="Insira a descrição"></textarea>
          </div>
          <button type="submit" class="btn btn-primary col-lg-4" style="float: right;background-color: green;">Enviar</button>
        </div>
      </div>
    </div>
  </main>



  </div>

  <footer class="green-default-color mt-5 p-3 d-flex flex-column justify-content-between">

    <div class="container w-size">

      <div class="row">
        <div class="col">
          <h4 class="text-white">Navegue</h4>
          <span class="line"></span>
          <ul class="green-default-color list-group list-group-flush">
            <a class="link-underline link-underline-opacity-0" href="#">
              <li class="mt-3 p-0 border border-0 green-default-color text-white list-group-item w-25">Contato</li>
            </a>
            <a class="link-underline link-underline-opacity-0" href="#">
              <li class="mt-2 p-0 border border-0 green-default-color text-white list-group-item w-25">Sobre nós</li>
            </a>
          </ul>
        </div>

        <div class="col">
          <h2 class="text-white text-end">ScholarNet</h2>
          <small>
            <p class="text-white copyright mb-0 text-end">&copy;Copyright 2024</p>
          </small>
          <small>
            <p class="text-white copyright mb-0 text-end">Todos os direitos reservados</p>
          </small>
        </div>
      </div>
    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>

  <script>
    function previewVideo(event) {
      const videoFile = event.target.files[0];
      const videoURL = URL.createObjectURL(videoFile);
      document.getElementById('video-preview').src = videoURL;
    }
  </script>
</body>

</html>
